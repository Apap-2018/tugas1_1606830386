<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
	<head>
		<title>Home</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

<body>
	<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">SIPEG</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/pegawai/tambah}">Tambah Pegawai</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/jabatan/tambah}">Tambah Jabatan</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/jabatan/viewTotal}">Lihat Jumlah Pegawai</a>
					</li>
					<li class="nav-item active">
						<a class="navbar-link" th:href="@{/jabatan/viewAll}">Lihat Semua Jabatan</a>
					</li>
				</ul>
			</div>
	</nav>

	<h3 th:text="'Name: '+${jabatan.nama}"></h3>
	<h3 th:text="'Name: '+${jabatan.deskripsi}"></h3>
	<h3 th:text="'Name: '+${jabatan.gajiPokok}"></h3>
	
	<form th:action="@{/jabatan/hapus}" th:object="${jabatan}" method = "POST">
		<input type="hidden" name="id" th:value="${jabatan.id}"/>
		<button type="submit">Hapus</button>
	</form>
</body>

</html>
