<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
	<head>
		<title>Home</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

<body>
	<nav th:replace="fragments/fragment :: navbar "></nav>
	
	<div id="Content" class="container-full-bg">
	<h1 th:text="'Lihat Data Pegawai - ' + ${pegawai.nip}"></h1>
		<div class="card my-5">
			<table class="table">
				<tbody>
					<tr>
						<th scope="row">NIP</th>
						<td th:text="${pegawai.nip}"></td>
					</tr>
					<tr>
						<th scope="row">Nama</th>
						<td th:text="${pegawai.nama}"></td>
					</tr>
					<tr>
						<th scope="row">Tempat Lahir</th>
						<td th:text="${pegawai.nip}"></td>
					</tr>
					<tr>
						<th scope="row">NIP</th>
						<td th:text="${pegawai.tempatLahir}"></td>
					</tr>
					<tr>
						<th scope="row">Tanggal Lahir</th>
						<td th:text="${pegawai.tanggalLahir}"></td>
					</tr>
					<tr>
						<th scope="row">Tahun Masuk</th>
						<td th:text="${pegawai.tahunMasuk}"></td>
					</tr>
					<tr>
						<th scope="row">Nama Instansi</th>
						<td th:text="${pegawai.instansi.nama}"></td>
					</tr>
					<tr>
						<th scope="row">Jabatan</th>
						<td>
							<ul>
								<li th:each="jabatan : ${jabatans}">
									<div th:text="${jabatan.nama}"></div>
								</li>
							</ul>
						</td>
					</tr>
					<th scope="row">Gaji</th>
                        <td th:text="'Rp' + ${gaji}"></td>
                    </tr>
				</tbody>
			</table>
			</div>
	</div>
</body>

</html>
