<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
	<head>
		<title>Home</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>

<body>
	<nav th:replace="fragments/fragment :: navbar "></nav>
	
	
	<h3 th:text="'Lihat data Pegawai - ' + ${pegawai.nip}"></h3>
	<h3 th:text="'Name: '+${pegawai.nama}"></h3>
	<h3 th:text="'Tempat Lahir: '+${pegawai.tempatLahir}"></h3>
	<h3 th:text="'Tanggal Lahir: '+${pegawai.tanggalLahir}"></h3>
	<h3 th:text="'Tanggal Masuk: '+${pegawai.tahunMasuk}"></h3>
	<h3 th:text="'Nama Instansi: '+${pegawai.instansi.nama}"></h3>
	
	<table>
		<h2>Jabatan</h2>
		<tr th:each="jabatan,iterStat : ${jabatans}">
    		<td th:text="${jabatan.nama}">nama</td>
 		</tr>
	</table>
	
	
	<h3 th:text="'Gaji: Rp'+${gaji}"></h3>
</body>

</html>
