<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
	<title>Add Pegawai</title>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar "></nav>
	<h2>Hello!</h2>
	<h3>Tambah Pegawai</h3>
	<form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method = "POST">
		Nama: <br>
		<input type="text" name="nama"/>
		<br>
		Tempat Lahir: <br>
		<input type="text" name="tempatLahir"/>
		<br>
		Tanggal Lahir: <br>
		<input type="date" name="tanggalLahir"/>
		<br>
		Tahun Masuk: <br>
		<input type="text" name="tahunMasuk"/>
		<select class="form-control" name="instansi">
    		<option th:each="instansi,iterStat : ${listInstansi}" th:value="${instansi}" th:text="${instansi.nama} + ' - '+ ${instansi.provinsi.nama}"></option>
   		</select>
   		
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
